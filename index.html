<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Website With Image Transform Effect and Dark mode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div id="logo">
                <img src="./images/logo4.png">
            </div>
            <ul>
                <li class="items">HOME</li>
                <li class="items">ABOUT</li>
                <li class="items">PORTFOLIO</li>
                <li class="items">SERVICES</li>
                <li class="items">HIRE ME</li>
                <i id="icon" class="fa-solid fa-moon"></i>
            </ul>
        </nav>
        <div class="box">
            <div class="info">
                <h1>I'm <span>Kate</span> Hudson</h1>
                <p>This is my official portfolio website to showcase my all work related to web development and UI design.</p>
                <button class="btn">Download CV</button>
                <div class="links">
                    <i class="link fa-brands fa-linkedin-in"></i>
                    <i class="link fa-brands fa-instagram"></i>
                    <i class="link fa-brands fa-facebook"></i>
                </div>
            </div>
            <div class="images">
                <img class="back-img" src="./images/pattern.png" alt="logo">
                <img class="girl" src="./images/girl.png" alt="girl">
            </div>
        </div>
    </div>


    <script src="./index.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/f893fc2e69.js" crossorigin="anonymous"></script>
</body>
</html>
